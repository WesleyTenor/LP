<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>IBGE News</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="col-12 text-center" id="titulo">
            <span class="h1">IBGE News</span>
        </div>
        <div class="container mt-3" >
            <div class="row" >
                <div class="col-12 mt-4">
                    <div class="form-group" id="search-box">
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="input-group">
                                    <input type="text" name="" class="form-control" placeholder="Pesquisar por assunto" id="busca" >
                                    <div class="input-group-append">
                                        <button class="btn btn-sm btn-outline-secondary" id="btnPesquisar" ></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mt-4">
                                <label for="data-inicio">Data Inicio:</label>
                                <input type="date" id="data-inicio" name="" class="form-control" >
                            </div>
                            <div class="col-6 mt-4">
                                <label for="data-fim">Data Fim:</label>
                                <input type="date" id="data-fim" name="" class="form-control" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <h2>Not√≠cias</h2>
                    <hr>
                </div>
            </div>
            <div class="row" id="news">

            </div>
            <div class="row mt-4" id="pagination-row">
                <div class="col-12">
                   <ul class="pagination" id="pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="previous()" >Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="clickPage(1)" >1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="next()" >Next</a></li>
                </ul>
            </div>
        </div>
       
    </div>
   

    <div class="modal modal-backdrop" tabindex="-1" role="dialog" id="modal" >
      <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="spinner-border text-primary"></div>    
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
